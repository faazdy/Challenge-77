<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Reto 77</title>
</head>
<body>
    <main>
        <section class="card-1">
            <h2>Your courses</h2>
            <div class="stats">
                <div class="math">
                    <span>Math</span>
                    <div class="barra">
                       <input type="range" class="range" value="52" max="100" disabled>
                       <label for="">52%</label>
                    </div>
                </div>

                <div class="chemistry">
                    <span>Chemistry</span>
                    <div class="barra">
                        <input type="range" class="range" value="76" max="100" disabled>
                        <label for="">76%</label>
                    </div>
                </div>

                <div class="science">
                    <span>Science</span>
                    <div class="barra">
                        <input type="range" class="range" value="21" max="100" disabled>
                        <label for="">21%</label>
                    </div>
                </div>
            </div>
            <button>View all courses</button>
        </section>

        <section class="card-2">
            <div class="tittle">
                <h2>Summary</h2>
                <select name="" id="">
                    <option value="">2021</option>
                    <option value="">2022</option>
                </select>
            </div>
            <div class="info">
                <div>
                    <p>Open courses</p>
                    <h3>21</h3>
                </div>
                <div>
                    <button>></button>
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Finished courses</p>
                    <h3>18</h3>
                </div>
                <div>
                    <button>></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Codificado por Leonardo Rengifo</p>
    </footer>
</body>
</html>
